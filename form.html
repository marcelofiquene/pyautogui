<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-4">Web Form</h2>
        <form>

          <!-- First Name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>

          <!-- Job Title -->
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job title</label>
            <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
          </div>

          <!-- Education -->
          <div class="mb-3">
            <label class="form-label">Highest level of education</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="education" id="highSchool" value="High School">
              <label class="form-check-label" for="highSchool">High School</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="education" id="college" value="College">
              <label class="form-check-label" for="college">College</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="education" id="gradSchool" value="Grad School">
              <label class="form-check-label" for="gradSchool">Grad School</label>
            </div>
          </div>

          <!-- Sex -->
          <div class="mb-3">
            <label class="form-label">Sex</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sex" id="male" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>


          <!-- Experience -->
          <div class="mb-3">
            <label for="experience" class="form-label">Years of experience:</label>
            <select class="form-select" id="experience">
              <option selected disabled>Select an option</option>
              <option value="0-1">0-1</option>
              <option value="2-5">2-5</option>
              <option value="6+">6+</option>
            </select>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date">
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
